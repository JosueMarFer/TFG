<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login de administración</title>
<link rel="shortcut icon" th:href="@{/images/favi.png}"
	type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/propios.css}">
</head>

<body>
	<main>
	<div class="container-fluid align-items-center bg-opacity-25 bg-primary justify-content-center d-flex vh-100">
		<form
			class="bg-primary border-primary rounded border border-3 bg-opacity-50 text-center align-items-center p-3 d-flex flex-column gap-2"
			method="post" th:action="@{/loginAdmin}">
			<img class="mb-4 inversion" th:src="@{/images/logo.png}" alt="logo"
				width="72">
			<h1 class="h3 mb-3 text-white fw-normal">Iniciar Sesión</h1>
			<div class="form-floating">
				<input th:field="${loginDTO.email}" type="text"
					class="form-control border border-1 border-ligth" id="email"
					name="email"> <label for="email">Email</label>
			</div>
			<div class="text-danger"
				th:if="${#fields.hasErrors('loginDTO.email')}"
				th:errors="*{loginDTO.email}"></div>
			<div class="form-floating">
				<input th:field="${loginDTO.pass}" type="password"
					class="form-control border border-1 border-ligth" id="pass"
					name="pass"> <label for="pass">Password</label>
			</div>
			<div class="text-danger"
				th:if="${#fields.hasErrors('loginDTO.pass')}"
				th:errors="*{loginDTO.pass}"></div>
			<button class="btn btn-light border" type="submit">Login</button>
		</form>
	</main>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
