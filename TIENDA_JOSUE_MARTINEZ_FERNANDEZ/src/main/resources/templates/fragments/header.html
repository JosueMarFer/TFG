<nav th:fragment="header" class="navbar navbar-expand-lg bg-dark"
	data-bs-theme="dark" bs5-back>
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}"><img
			th:src="@{/images/logo.png}" alt="Logo" height="60"
			class="d-inline-block align-text-top"></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a
					th:classappend="${activo != null and activo == 'inicio'} ? 'active' : ''"
					class="nav-link" th:href="@{/}">Inicio</a></li>
				<li class="nav-item"><a
					th:classappend="${activo != null and activo == 'contacto'} ? 'active' : ''"
					class="nav-link" th:href="@{/goContacto}">Contacto</a></li>
					
				<th:block th:each="opcion : ${session.listaOpcionMenu}">
					<li class="nav-item"><a
						th:classappend="${activo != null and activo == opcion.nombreopcion} ? 'active' : ''"
						class="nav-link" th:href="@{'/'+ ${opcion.urlopcion}}" th:text="${opcion.nombreopcion}"></a>
					</li>
				</th:block>
			</ul>
			<form class="d-flex container-fluid justify-content-end"
				th:action="@{/headerButtons}" method="post">
				<button value="btnCarro" class="btn btn-outline-light" type="submit"
					id="btnCarro" name="btnCarro">
					<img th:src="@{/images/cart.png}" alt="carro" width="30"
						height="24" th:text="${session.carrito.size()}">
				</button>
				<th:block th:if="${session.usuario == null}">
					<button value="btnLogin" class="btn btn-outline-light ms-2"
						type="submit" name="btnLogin" id="btnLogin">Login</button>
				</th:block>
				<th:block th:if="${session.usuario != null}">
					<button value="btnCerrarSesion" class="btn btn-outline-light ms-2"
						type="submit" name="btnCerrarSesion" id="btnCerrarSesion">Cerrar
						Sesion</button>
				</th:block>
			</form>
		</div>
	</div>
</nav>
