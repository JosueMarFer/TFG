<main th:fragment="cambiarPasswordForm"
	class="container-fluid m-main d-flex flex-row align-items-center flex-wrap justify-content-center gap-5">

<form class="w-100 mb-5" method="post"
	th:action="@{/cambiarPassword}">
	<fieldset
		class="w-100 row border border-3 border-primary rounded bg-primary bg-opacity-25 m-0 p-5">

		<div
			class="w-100 col-12 col-md-6 d-flex flex-column align-items-center p-5">
			<input th:field="${usuario.id}"
				th:value="${usuario.id}" id="id" name="id" type="text"
				class="form-control d-none">
			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class="control-label mb-1 align-self-start" for="pass">Password</label>
				<input th:field="${passAdminDTO.pass}"
					th:value="${passAdminDTO.pass}" id="pass" name="pass" type="password"
					class="form-control w-100 border border-black border-1">
				<div class="text-danger"
					th:if="${#fields.hasErrors('passAdminDTO.pass')}"
					th:errors="*{passAdminDTO.pass}"></div>
			</div>
			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class="control-label mb-1 align-self-start" for="passTwo">Repetir
					Password</label> <input th:field="${passAdminDTO.passTwo}"
					th:value="${passAdminDTO.passTwo}" id="passTwo" name="passTwo"
					type="password" class="form-control w-100 border border-black border-1">
				<div class="text-danger"
					th:if="${#fields.hasErrors('passAdminDTO.passTwo')}"
					th:errors="*{passAdminDTO.passTwo}"></div>
			</div>
			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class="control-label mb-1 align-self-start" for="passLast">Password
					anterior</label> <input th:field="${passAdminDTO.passLast}"
					th:value="${passAdminDTO.passLast}" id="passLast" name="passLast"
					type="password" class="form-control w-100 border border-black border-1">
				<div class="text-danger"
					th:if="${#fields.hasErrors('passAdminDTO.passLast')}"
					th:errors="*{passAdminDTO.passLast}"></div>
				<div
					class="form-group mt-4 mb-4 d-flex justify-content-center align-items-center">
					<button type="submit" name="cambiarPassword" value="cambiarPassword"
						class="btn btn-primary">Cambiar Password</button>
				</div>
			</div>
	</fieldset>
</form>

</main>
