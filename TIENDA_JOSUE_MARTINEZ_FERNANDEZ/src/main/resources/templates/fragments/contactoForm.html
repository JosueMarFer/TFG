<main th:fragment="contactoForm"
	class="container-fluid m-main d-flex flex-row align-items-center flex-wrap justify-content-center gap-5">
<form class="w-60" method="post" th:action="@{/contacto}">
	<fieldset
		class="row border border-3 border-secondary rounded bg-secondary bg-opacity-25 p-5">

		<legend class="text-center h3 fw-normal">Formulario de
			Contacto</legend>

		<div class="col-12 col-md-6 d-flex flex-column align-items-center p-5">
			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class="control-label mb-1 align-self-start" for="email">Email</label>
				<input th:field="${contacto.email}" id="email" name="email" type="text"
					class="form-control w-100 border border-black border-1"> 
				<div class="text-danger" th:if="${#fields.hasErrors('contacto.email')}" th:errors="*{contacto.email}"></div>

			</div>

			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class=" control-label mb-1 align-self-start" for="nombre">Nombre</label>
				<input th:field="${contacto.nombre}" id="nombre" name="nombre" type="text"
					class="form-control w-100 border border-black border-1">
				<div class="text-danger" th:if="${#fields.hasErrors('contacto.nombre')}" th:errors="*{contacto.nombre}"></div>

			</div>

			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class=" control-label mb-1 align-self-start" for="apellidos">Apellidos</label>
				<input th:field="${contacto.apellidos}" id="apellidos" name="apellidos" type="text"
					class="form-control w-100 border border-black border-1">
				<div class="text-danger" th:if="${#fields.hasErrors('contacto.apellidos')}" th:errors="*{contacto.apellidos}"></div>

			</div>
		</div>

		<div class="col-12 col-md-6 d-flex flex-column align-items-center p-5">
			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class=" control-label mb-1 align-self-start" for="rconsulta">Resumen
					de la consulta</label> <input th:field="${contacto.rconsulta}" id="rconsulta" name="rconsulta" type="text"
					class="form-control w-100 border border-black border-1">
				<div class="text-danger" th:if="${#fields.hasErrors('contacto.rconsulta')}" th:errors="*{contacto.rconsulta}"></div>

			</div>

			<div
				class="form-group mb-4 d-flex flex-column align-items-center w-100">
				<label class="control-label mb-1 align-self-start" for="consulta">Consulta</label>
				<textarea th:field="${contacto.consulta}" id="consulta" name="consulta"
					class="form-control w-100 border border-black border-1"></textarea>
				<div class="text-danger" th:if="${#fields.hasErrors('contacto.consulta')}" th:errors="*{contacto.consulta}"></div>

			</div>


		</div>

		<div
			class="form-group mb-4 d-flex justify-content-center align-items-center">
			<button type="submit" name="registrar" value="registrar"
				class="btn btn-dark">Registrar</button>
		</div>
	</fieldset>
</form>
</main>
